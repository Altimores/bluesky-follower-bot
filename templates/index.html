<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bluesky Follower Manager</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="/static/css/styles.css"/>
</head>
<body>
  <div class="container py-5">
    <div class="form-container">
      <div class="text-center logo-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none" class="mb-2" width="60" height="60">
          <circle cx="100" cy="100" r="90" stroke="#0085FF" stroke-width="5" fill="#0085FF22"/>
          <path d="M70 100 L100 130 L130 70" stroke="#0085FF" stroke-width="8" fill="none"/>
        </svg>
        <h1 class="display-5 fw-bold">Bluesky Follower Manager</h1>
      </div>

      <div id="alertContainer"></div>

      <form id="followForm" class="mb-4">
        <div class="mb-3">
          <label for="username" class="form-label">Your Handle</label>
          <input type="text" class="form-control" id="username" placeholder="yourhandle.bsky.social" required />
        </div>

        <div class="mb-3">
          <label for="appPassword" class="form-label">App Password</label>
          <input type="password" class="form-control" id="appPassword" placeholder="xxxx-xxxx-xxxx-xxxx" required />
        </div>

        <div class="mb-3" id="targetUsernameGroup">
          <label for="targetUsername" class="form-label">Target Username</label>
          <input type="text" class="form-control" id="targetUsername" placeholder="target.bsky.social" />
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="scanLimit" class="form-label">Scan Limit</label>
            <input type="number" class="form-control" id="scanLimit" value="1000" />
          </div>
          <div class="col-md-6 mb-3">
            <label for="followLimit" class="form-label">Follow Limit</label>
            <input type="number" class="form-control" id="followLimit" value="100" />
          </div>
        </div>

        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="checkbox" id="turkishOnly"/>
          <label class="form-check-label" for="turkishOnly">Only Follow Turkish Users</label>
        </div>

        <div class="d-flex gap-3">
          <button type="button" class="btn btn-success" id="followButton">Start Following</button>
          <button type="button" class="btn btn-warning" id="unfollowButton">Start Unfollowing</button>
          <button type="button" class="btn btn-danger d-none" id="stopButton">Stop Process</button>
        </div>
      </form>

      <div id="progressContainer" class="d-none my-4">
        <div class="progress mb-3" style="height: 25px;">
          <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated"
               role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0"
               aria-valuemax="100">0%</div>
        </div>
        <p id="progressText" class="text-white">Processing...</p>
      </div>

      <div id="results" class="results-container d-none">
        <h4 id="operationTitle"></h4>
        <p id="resultsDescription"></p>
        <ul class="list-group" id="userList"></ul>
        <button class="btn btn-primary mt-3" id="newOperationButton">Start New Operation</button>
      </div>
    </div>
  </div>

  <!-- JS dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/script.js"></script>
</body>
</html>

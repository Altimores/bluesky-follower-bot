<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bluesky Follower Bot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/static/css/styles.css"/>
</head>
<body class="bg-dark text-white">

  <div class="container py-5">
    <h1 class="text-center mb-4">ðŸ“˜ Bluesky Follower Manager</h1>

    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Your Handle</label>
        <input type="text" class="form-control" id="username" placeholder="yourhandle.bsky.social" required>
      </div>

      <div class="mb-3">
        <label for="appPassword" class="form-label">App Password</label>
        <input type="password" class="form-control" id="appPassword" placeholder="xxxx-xxxx-xxxx-xxxx" required>
      </div>

      <div class="mb-3">
        <label for="targetUsername" class="form-label">Target Username</label>
        <input type="text" class="form-control" id="targetUsername" placeholder="target.bsky.social" required>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="scanLimit" class="form-label">Scan Limit</label>
          <input type="number" class="form-control" id="scanLimit" value="1000">
        </div>
        <div class="col-md-6 mb-3">
          <label for="followLimit" class="form-label">Follow Limit</label>
          <input type="number" class="form-control" id="followLimit" value="100">
        </div>
      </div>

      <div class="form-check form-switch mb-4">
        <input class="form-check-input" type="checkbox" role="switch" id="filterTurkish">
        <label class="form-check-label" for="filterTurkish">Only Follow Turkish Users</label>
      </div>

      <div class="d-flex flex-wrap gap-2">
        <button type="button" id="followButton" class="btn btn-success">Start Following</button>
        <button type="button" id="unfollowButton" class="btn btn-warning">Start Unfollowing</button>
        <button type="button" id="stopButton" class="btn btn-danger d-none">ðŸ›‘ Stop Process</button>
      </div>
    </form>

    <div id="progressContainer" class="mt-5 d-none">
      <h4 id="progressTitle">ðŸ”„ Processing...</h4>
      <p id="progressText" class="text-muted small">Progress details will appear here</p>
      <p id="progressCounter" class="text-info small">Scanned: 0</p>
      <div class="progress mb-2">
        <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%">0%</div>
      </div>
      <button id="stopButtonProgress" class="btn btn-outline-danger btn-sm">Stop</button>
    </div>

    <div id="results" class="mt-5 d-none">
      <h5>âœ… Users Followed/Unfollowed:</h5>
      <ul id="userList" class="list-group list-group-flush mt-2"></ul>
      <button id="newOperationButton" class="btn btn-light mt-3">ðŸ”„ Start New Operation</button>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JS dosyamÄ±z en sona taÅŸÄ±ndÄ± -->
  <script src="/static/js/script.js"></script>
</body>
</html>

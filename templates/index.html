<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bluesky Follower Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/static/css/styles.css"/>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Bluesky Follower Manager</h1>
    <div class="mb-3">
      <input type="text" id="username" class="form-control" placeholder="Your Handle (e.g. yourname.bsky.social)" />
    </div>
    <div class="mb-3">
      <input type="password" id="appPassword" class="form-control" placeholder="App Password" />
    </div>
    <div class="mb-3">
      <input type="text" id="targetUsername" class="form-control" placeholder="Target Username" />
    </div>
    <div class="mb-3 row">
      <div class="col">
        <input type="number" id="scanLimit" class="form-control" value="1000" />
      </div>
      <div class="col">
        <input type="number" id="followLimit" class="form-control" value="100" />
      </div>
    </div>
    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" id="turkishOnly" />
      <label for="turkishOnly" class="form-check-label">Only Follow Turkish Users</label>
    </div>
    <div class="d-flex gap-2 mb-3">
      <button id="followButton" class="btn btn-success">Start Following</button>
      <button id="unfollowButton" class="btn btn-warning">Start Unfollowing</button>
      <button id="stopButton" class="btn btn-danger d-none">Stop Process</button>
    </div>
    <div id="status" class="text-white mt-3"></div>
    <ul id="result-list" class="list-group mt-3"></ul>
  </div>
  <script src="/static/js/script.js"></script>
</body>
</html>
